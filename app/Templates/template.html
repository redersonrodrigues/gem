<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>GEM - Gestão de Escala Médica</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- estilos movidos para custom.css -->
  </head>
  <body>
    <!-- Cabeçalho -->
    <header
      class="bg-white border-bottom py-2 px-3 d-flex align-items-center justify-content-between"
    >
      <div class="d-flex align-items-center">
        <img
          src="assets/img/favicon.ico"
          alt="Logo"
          width="32"
          height="32"
          class="me-2"
        />
        <span class="fw-bold fs-4 text-primary"
          >GEM - Gestão de Escala Médica</span
        >
      </div>
      <div class="dropdown">
        <button
          class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center"
          type="button"
          id="userMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fas fa-user-circle me-2"></i>
          <span class="d-none d-md-inline">Opções</span>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="userMenuButton"
        >
          <li>
            <a class="dropdown-item" href="?class=LoginForm&method=onLoginAdmin"
              ><i class="fas fa-user-shield me-2"></i>Logar como
              Administrador</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a
              class="dropdown-item text-danger"
              href="?class=LoginForm&method=onLogout"
              ><i class="fas fa-sign-out-alt me-2"></i>Sair</a
            >
          </li>
        </ul>
      </div>
    </header>
    <div class="container-fluid p-0">
      <div class="row g-0 min-vh-100">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-white border-end sidebar p-0">
          <div class="sidebar-wrapper p-3">
            <div class="logo mb-4 text-center">
              <a
                target="_blank"
                href="https://github.com/redersonrodrigues/gem"
                class="fw-bold text-decoration-none text-primary fs-4"
              >
                <i class="fas fa-user-md me-2"></i>GEM
              </a>
            </div>
            <div class="d-grid gap-3">
              <a
                class="btn btn-outline-primary btn-lg text-start"
                href="?class=Home"
              >
                <i class="fas fa-home me-2"></i> Início
              </a>
              <a
                class="btn btn-outline-primary btn-lg text-start"
                href="?class=MedicosList"
              >
                <i class="fas fa-user-doctor me-2"></i> Médicos
              </a>
              <a
                class="btn btn-outline-primary btn-lg text-start"
                href="?class=EspecializacoesList"
              >
                <i class="fas fa-stethoscope me-2"></i> Especializações
              </a>
              <a
                class="btn btn-outline-primary btn-lg text-start"
                href="?class=EscalasList"
              >
                <i class="fas fa-calendar-days me-2"></i> Escalas
              </a>
              <a
                class="btn btn-outline-primary btn-lg text-start"
                href="?class=UsuarioList"
              >
                <i class="fas fa-users me-2"></i> Usuários
              </a>
              <a
                class="btn btn-outline-primary btn-lg text-start"
                href="?class=RelatoriosView"
              >
                <i class="fas fa-chart-bar me-2"></i> Relatórios
              </a>
              <a
                class="btn btn-outline-primary btn-lg text-start"
                href="?class=DashboardView"
              >
                <i class="fas fa-gauge-high me-2"></i> Dashboard
              </a>
              <a
                class="btn btn-outline-primary btn-lg text-start"
                href="?class=ConfigView"
              >
                <i class="fas fa-cogs me-2"></i> Configurações
              </a>
              <a
                class="btn btn-outline-primary btn-lg text-start"
                href="?class=AjudaView"
              >
                <i class="fas fa-circle-question me-2"></i> Ajuda
              </a>
            </div>
          </div>
        </nav>
        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto px-4 d-flex flex-column min-vh-100">
          <!-- Removido menu superior -->
          <div class="flex-fill">
            <div class="content-area p-4">{content}</div>
          </div>
          <footer class="footer mt-auto bg-light border-top py-3">
            <div class="container-fluid">
              <p class="mb-0 text-end">
                <a
                  target="_blank"
                  href="https://github.com/redersonrodrigues/gem"
                  >GEM - Gestão de Escala Médica</a
                >
              </p>
            </div>
          </footer>
        </main>
      </div>
    </div>
    <script>
      // Permite atualização dinâmica do conteúdo pelo Python (se necessário)
      function setContent(html) {
        document.querySelector(".content .col-md-12").innerHTML = html;
      }
    </script>
  </body>
</html>
<!-- Código legado removido: menu superior, painel principal e rodapé duplicados -->
