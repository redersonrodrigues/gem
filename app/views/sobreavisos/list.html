{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Escalas de Sobreaviso</h2>
    <a href="{{ url_for('sobreavisos.create_sobreaviso') }}" class="btn btn-success mb-3">Nova Escala</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Data</th>
                <th>Especialidade</th>
                <th>Médico</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for escala in sobreavisos %}
            <tr>
                <td>{{ escala.data }}</td>
                <td>{{ escala.especialidade }}</td>
                <td>{{ escala.medico.name if escala.medico else escala.medico_id }}</td>
                <td>
                    <a href="{{ url_for('sobreavisos.edit_sobreaviso', id=escala.id) }}" class="btn btn-primary btn-sm">Editar</a>
                    <form action="{{ url_for('sobreavisos.delete_sobreaviso', id=escala.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir esta escala?');">
                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
