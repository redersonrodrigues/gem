<!-- Componente dinâmico para Relatório Consolidado de Escalas -->
<table class="table table-hover table-bordered">
  <thead class="bg-dark text-white">
    <tr>
      {% for header in headers %}
      <th>{{ header }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      {% for cell in row %}
      <td>{{ cell }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
