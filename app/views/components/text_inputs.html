{% for field in fields %}
<div class="form-group">
  <label for="{{ field.id }}">{{ field.label }}</label>
  <input
    type="{{ field.type }}"
    class="form-control"
    id="{{ field.id }}"
    placeholder="{{ field.placeholder }}"
    style="{{ field.style }}"
  />
</div>
{% endfor %}
