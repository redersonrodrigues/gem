{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Cadastrar Escala Plantonista</h2>
    <form method="POST" class="mb-4">
        <input type="hidden" name="tipo" value="PLANTONISTA">
        <div class="mb-3">
            <label for="data_escala" class="form-label">Data</label>
            <input type="date" class="form-control" id="data_escala" name="data_escala" required>
        </div>
        <div class="mb-3">
            <label for="medico1_id" class="form-label">Médico 1</label>
            <select class="form-select" id="medico1_id" name="medico1_id" required>
                <option value="">Selecione</option>
                {% for doctor in doctors %}
                <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="medico2_id" class="form-label">Médico 2</label>
            <select class="form-select" id="medico2_id" name="medico2_id" required>
                <option value="">Selecione</option>
                {% for doctor in doctors %}
                <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Escala</button>
    </form>
    <h3>Escalas Plantonistas Cadastradas</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Data</th>
                <th>Médico 1</th>
                <th>Médico 2</th>
            </tr>
        </thead>
        <tbody>
            {% for escala in escalas %}
            <tr>
                <td>{{ escala.data }}</td>
                <td>{{ escala.medico1_id }}</td>
                <td>{{ escala.medico2_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
